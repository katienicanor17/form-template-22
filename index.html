<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Form Template</title>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <script src="js/main.js"></script>

 </head>
 <body>
     <header>
     <h1>Form Template</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#" target="_blank">Name of Project goes here</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>
     
   <main class="wrapper">
       <form method="get" action="" class="main-form">
        <div>
          <label for="FirstName">First Name</label>: <br> 
          <input type = "text" name="FirstName " id ="FirstName" placeholder="First Name" required="required" autofocus title = "First Name is a required field"/>
        </div>  
        <div>
          <label for="LastName">Last Name</label>: <br> 
          <input type = "text" name="LastName " id ="LastName" placeholder="Last Name" required="required" title = "Last Name is a required field"/>
        </div> 
        <div>
          <label for="Email">Email</label>: <br> 
          <input type = "email" name="Email" id ="Email" placeholder="Email" required="required" title = "Email is a required field"/>
        </div>  
        <div>
          <label for="Address">Address </label>: <br> 
          <input type = "text" name="Address " id ="Address" placeholder="Address" required="required" title = "Address is a required field"/>
        </div>
        <div>
          <label for="State">State</label>: <br>
          <select name="State" id="State">
            <option value="">Select State</option>
            <option value="AK">Alaska</option>
            <option value="CA">California</option>
            <option value="OR">Oregon</option>
            <option value="WA">Washington</option>
          </select>
        </div>

        <div>
          <fieldset>
            <legend> Would you like to join our mailing list?</legend>
            <label><input type="radio" name="JoinMainlingList" value="Yes" required="required" /> Yes</label><br/>
            <label><input type="radio" name="JoinMainlingList" value="No"/> No</label>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend> Intrested In? </legend>
            <label><input type="checkbox" name="IntrestedIn" value="Website" /> Website </label><br/>
            <label><input type="checkbox" name="IntrestedIn" value="OnlineCalendar"/> Online Calendar</label><br/>
            <label><input type="checkbox" name="IntrestedIn" value="ContactForm"/> Contact Form</label><br/>
            <label><input type="checkbox" name="IntrestedIn" value="Lollipops"/> Complimentary Lollipops</label><br/>
          </fieldset>
        </div>

        <div>
          <label for="Comments">Comments</label>: <br>
          <textarea name = "Comments" cols="36" rows="4" id="Comments"> </textarea>
        </div>
    
        <div>
          <input type="submit" value="Submit it!"/>
        </div>
      </form>

     <footer>
      <p><small>&copy; 2020 - <span id="copyright"></span> by 
        Katie Nicanor, All Rights Reserved ~
        <a id="html-checker" href="#">Check HTML</a> ~
        <a id="css-checker" href="#">Check CSS</a></small>
       </p>
    
    </footer>
  </main>
  <script src="js/main.js"> 
      let myYear = myDate.getFullYear();
      document.getElementById("copyright").innerHTML = myYear;
      
      document.getElementById("html-checker").setAttribute("href","https://validator.w3.org/nu/?doc=" + location.href);
      document.getElementById("css-checker").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href); 
  
  </script>   
 </body>
</html>
